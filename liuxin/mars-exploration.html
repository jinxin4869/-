<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火星探测</title>
    <style>
        @import url(../../css/htrw_style.css);

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background: #444;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            margin-top: 2rem;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        #mars {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            text-align: justify;
        }

        .info-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .info-box.active {
            display: block;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo" id="top"><a href="http://www.cnsa.gov.cn/n6758824/index.html"><img
                    src="../../images/LOGO.png"></a></div>
        <ul id="nav">
            <li class="active"><a href="../../index.html">航天首页</a></li>
            <li class="active"><a href="../xw.html">航天发展</a></li>
            <li class="active"><a href="../htrw.html">航天成就</a></li>
            <li class="active"><a href="../fxrw.html">航天产品</a></li>
            <li class="active"><a href="../htzs.html">航天知识</a></li>
            <li class="active"><a href="../lxwm.html">联系我们</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="mars">
            <h2>火星探测</h2>
            <div class="image-container">
                <img src="./mars.png" alt="火星探测图像">
                <div class="info-box">
                    <p>天问一号任务成功实现了环绕、着陆和巡视三大目标。</p>
                </div>
            </div>
            <p>天问一号是中国的首次火星探测任务，于2020年7月23日发射。2021年5月15日，祝融号火星车成功着陆火星乌托邦平原，开启了中国对火星的探索之旅。</p>
            <p>祝融号火星车携带了多种科学仪器，用于研究火星的地质结构、气候环境以及寻找生命存在的迹象。它在火星表面的巡视探测为人类理解火星提供了宝贵的数据。</p>
            <a href="https://www.nasa.gov" target="_blank" class="button">了解更多火星探测信息</a>
        </div>
    </div>

</body>
<script>
    document.querySelector('.image-container').addEventListener('mouseover', function () {
        document.querySelector('.info-box').classList.add('active');
    });
    document.querySelector('.image-container').addEventListener('mouseout', function () {
        document.querySelector('.info-box').classList.remove('active');
    });
</script>

</html>
